<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/fiche.css">
  <script src="js/angular.min.js"></script>
		<script src="ficheApp.js"></script>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
 		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>
<body  ng-app="myApp" ng-controller="main" >
  <div class="main-container">
    <div class="cards">
      <div class="card card-1">
        <div class="card__icon"><i class="fas fa-bolt"></i></div>
        <p class="card__exit"><i class="fas fa-times"></i></p>
        <h2 class="card__title">Nom de l'envoyeur</h2>
        <p class="card__apply">
          <a class="card__link" href="#">{{user.nom}}  {{user.prenom}}<i class="fas fa-arrow-right"></i></a>
        </p>
      </div>

      <div class="card card-2">
        <h2 class="card__title">Status</h2>
        <p class="card__apply">
          <a class="card__link" href="#">{{val[0][2]}}<i class="fas fa-arrow-right"></i></a>
        </p>
      </div>

      <div class="card card-3">
        <h2 class="card__title">Date</h2>
        <p class="card__apply">
          <a class="card__link" href="#">{{val[0][3]}}<i class="fas fa-arrow-right"></i></a>
        </p>
      </div>

      <div class="card card-4">
        <div class="card__icon"><i class="fas fa-bolt"></i></div>
        <p class="card__exit"><i class="fas fa-times"></i></p>
        <h2 class="card__title">Type</h2>
        <p class="card__apply">
          <a class="card__link" href="#">{{val[0][1]}}<i class="fas fa-arrow-right"></i></a>
        </p>
      </div>

        <div class="pic-ctn">
          <!--<img src="{{val[0][8]}}" alt="" class="pic">-->
            <img src="data:image/png;base64,{{val[0][8]}}" position="center" class="pic">
            <img src="logo.jpg" position="center" class="pic">
            <img src="data:image/png;base64,{{val[0][8]}}" position="center" class="pic">
            <img src="logo.jpg" position="center" class="pic">
            <img src="data:image/png;base64,{{val[0][8]}}" position="center" class="pic">
            <img src="logo.jpg" position="center" class="pic">
        </div>

      <div class="card card-5">
        <div class="card__icon"><i class="fas fa-bolt"></i></div>
        <p class="card__exit"><i class="fas fa-times"></i></p>
        <h2 class="card__title">Description</h2>
        <p class="card__apply">
          <a class="card__link" href="#">{{val[0][4]}}<i class="fas fa-arrow-right"></i></a>
        </p>
      </div>


    </div>
  </div>
</body>
</html>
